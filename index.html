<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Very Good Image</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  <style>
    body{
      margin: 0px;
      overflow: hidden;
    }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(24px);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      font-size: 5vh;
      color: white;
    }
  </style>
</head>
<body>
  <div class="arjs-loader" id="loader">
    <div>Ruk Ja bhai load ho raha</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded 
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">
    <a-marker preset="custom" type="pattern" url="./markers/pattern-ppl.patt">
      <a-entity 
        gltf-model="./models/scene.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      document.getElementById('loader').style.display = 'none';
    });
    scene.addEventListener('model-error', (event) => {
      console.error('Model failed to load:', event.detail.src);
    });
  </script>
</body>
</html>
